<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Team Roster</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      />
    </head>
    <body>
      <main>
        <section class="hero is-small is-primary is-danger">
          <div class="hero-body">
            <p class="title" id="hero">My Team</p>
          </div>
        </section>
        <section class="section">
          <div class="tile is-ancestor is-vertical">
           
            <div class="tile is-6 is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">Robert</p>
                <p class="subtitle">Manager</p>
                <section class="is-primary">
                  <p class="box">12</p>
                  <p class="box"><a href="mailto:bob@yahoo.com">bob@yahoo.com</a></p>
                  <p class="box">1809</p>
                </section>
              </article>
            </div>,
            <div class="tile is-6 is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">Jim</p>
                <p class="subtitle">Engineer</p>
                <section class="is-primary">
                  <p class="box">10</p>
                  <p class="box"><a href="mailto:jim@gmail.com">jim@gmail.com</a></p>
                  <p class="box">jim_1230</p>
                </section>
              </article>
            </div>,
            <div class="tile is-6 is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">Tom</p>
                <p class="subtitle">Intern</p>
                <section class="is-primary">
                  <p class="box">89</p>
                  <p class="box"><a href="mailto:thomas@hotmail.com">thomas@hotmail.com</a></p>
                  <p class="box">U of U</p>
                </section>
              </article>
            </div>
        </section>
      </main>
    </body>
  </html>
